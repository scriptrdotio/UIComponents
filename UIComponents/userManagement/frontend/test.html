<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
    <script src="/UIComponents/httpProvider.js"></script>
    <body ng-app="myApp">  
      <div ng-controller="testCtrl as vm" ng-init="vm.init()">
        Data: {{vm.data || 'n/a'}}
        <br/>
        error: {{vm.error || 'n/a'}}
      </div>
    </body>
    <script>
      
      var myApp = angular.module('myApp', ["HttpClient"]);
      myApp.config(["httpClientProvider",function (httpClientProvider) {
        httpClientProvider.setBaseUrl("https://touta.scriptrapps.io");
        httpClientProvider.setToken("UjkyNTI2OTk1RTpkZW1vOjNCOTUzNjE4NTU3ODdGRThBNEZBMTc2QkJGM0U3OTlC"/**"UjkyNTI2OTk1RQ=="**/);
      }]);
      myApp.controller('testCtrl', function($scope, $controller, httpClient) {
        var vm = this;
        vm.init = function() {
          
          httpClient.get("UIComponents/userManagement/backend/api/listUsers", {}).then(
            function(data, response) {
              vm.data = JSON.stringify(data);
              console.log("resolve", data)
            },
            function(err) {
              vm.error =  JSON.stringify(err)
              console.log("reject", err);
            }
          );
        }
      });
    </script>
    </html>

<div class="modal-header">
<h3 class="modal-title">Delete Dashboard</h3>
</div>
<div class="modal-body">
Are you sure you want to delete '{{name}}' dashboard?
</div>
<div class="modal-footer">
<button class="btn btn-primary" type="button" ng-click="close()">No</button>
<button class="btn btn-primary" type="button" ng-click="ondeleteDashboard()">Yes</button>    
</div>

<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{$ctrl.widget.label}}</h4>
</div>

<form name="myForm" ng-submit="$ctrl.onSubmit(myForm)">
    <div class="modal-body">
        <div html-class="bls" sf-options="$ctrl.frmGlobalOptions" sf-schema="$ctrl.schema" sf-form="$ctrl.form" sf-model="$ctrl.model" ></div>
    </div>
    <div class="modal-footer">
        <button type="reset" class="btn btn-default" ng-click="$ctrl.onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

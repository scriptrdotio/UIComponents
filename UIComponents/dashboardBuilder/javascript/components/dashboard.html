<div class="board-menu-base clearfix">
  <!-- begin left side -->
  <div ng-if="!$ctrl.isInIde && $ctrl.showTree" class="left-dashboard col-xs-3 col-sm-2 pdl0 pdr0">
    <div class="devices-models-tree">
      <scriptr-searchbox 
                         transport="https"
                         load-tree = "$ctrl.loadTree"
                         icon-expand = "{{$ctrl.iconExpand || 'fa expand-collapse fa-caret-right'}} "
                         icon-collapse = "{{$ctrl.iconCollapse || 'fa expand-collapse fa-caret-right'}}"
                         tree-search-criteria = "{{$ctrl.treeSearchCriteria}}"
                         api='{{$ctrl.devicesModel}}'
                         on-select="$ctrl.selectBranch"
      </scriptr-searchbox>
    </div>
  </div>
  <!-- end left side -->

  <!-- begin dashboard content -->
  <div class="dashboard-content col-xs-9 col-sm-10 pdr0 pdl0">
      <!-- begin page header -->
      <div class="page-header col-xs-12" ng-if="!$ctrl.isInIde">
           <div ng-if="$ctrl.show" uib-alert ng-class="'alert-' + ( $ctrl.message.type || 'warning')  + ' m10'" close="$ctrl.closeAlert()" dismiss-on-timeout="5000">{{$ctrl.message.content}}</div>
           <form name="scriptForm" ng-submit="$ctrl.saveDashboard(scriptForm)">
            <div class="form-group col-xs-12 col-sm-6">
              <div class="row">
                <div class="col-xs-12 col-sm-4"><a class="back-to-panel btn-block btn btn-info" ng-href="#/dashboardsList"><i class="fa fa-arrow-circle-left"></i> Back to dashboard panel</a></div>   

                <div class="col-xs-12 col-sm-5"><div ng-if="!$ctrl.isInIde" sf-options="$ctrl.frmGlobalOptions" sf-schema="$ctrl.schema" sf-form="$ctrl.form" sf-model="$ctrl.model" ></div>
                  </div>
                  <div class="col-xs-12 col-sm-2"><button class="btn btn-primary btn-sm btn-block"  type="submit" ng-if="!$ctrl.isInIde"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                  </div>
                   <div ng-if="$ctrl.savedScript && !$ctrl.isInIde" class="col-xs-12 col-sm-1">
                      <scriptr-acl 
                                   users="$ctrl.users"
                                   default-set-object="[{code : 'nobody',icon : 'fa fa-group'}]"
                                   on-save="$ctrl.onACLChange"       
                                   >
                      </scriptr-acl>
                  </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 pull-right" ng-if="!$ctrl.isInIde">
               <a class="pull-right btn btn-sm btn-primary ml5" ng-if="!$ctrl.isInIde" ng-click="$ctrl.logout()"><i class="fa fa-user-circle" aria-hidden="true"></i> Logout</a>
               <a class="pull-right btn btn-sm btn-primary ml5"  ng-click="$ctrl.clear()"><i class="fa fa-trash" aria-hidden="true"></i> Clear</a>
               <a class="pull-right btn  btn-sm btn-primary ml5" ng-click="$ctrl.setDashboardSettings()"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
               <a class="pull-right  btn-sm  btn btn-primary ml5" ng-if="!$ctrl.isInIde" ng-if="$ctrl.isEdit" ng-click="$ctrl.viewDasboard()"><i class="fa fa-eye" aria-hidden="true"></i> View</a>
            </div>
          </form>
      </div>	
      <!-- end page header -->
      <!-- begin slick wrap -->
    <div class="col-xs-12 pdl0 slick-wrap">
          <!-- begin carousel options -->
          <div>
            <div class="slick-container dark-grey-bg" ng-class="!$ctrl.isInIde ? 'col-xs-12' : 'col-sm-11 col-xs-9'">
                <slick 
                       settings="$ctrl.slickConfig"
                       infinite="true" 
                       slides-to-show="$ctrl.widgetsConfig.length"
                       slides-to-scroll="0"
                       ng-if="$ctrl.dataLoaded" 
                       init-onload="false"
                       data="$ctrl.dataLoaded"
                       >
                  <div class="slick-item" ng-repeat="item in $ctrl.widgetsConfig" ng-if="item.show != false">
                     <span >
                         <a ng-click="$ctrl.addWidget(item)"  uib-tooltip="{{ item.label }}" tooltip-placement="auto" tooltip-append-to-body="true">
                           <img ng-if="item.imgSrc" ng-src="{{ item.imgSrc }}" class="{{item.imgCls}}" alt="{{ item.label}}" />
                           <i ng-if="item.iconSrc" class="{{ item.iconSrc }}" aria-hidden="true" alt="{{ item.label}}" /></i>
                           <!--  span class="slick-label">{{ item.label }}</span -->
                         </a>
                      </span>
                  </div>
                </slick>
             </div>
            <div ng-if="$ctrl.isInIde" class="dashboard-config col-sm-1 col-xs-3 pull-right text-center">
                <a ng-click="$ctrl.clear()" uib-tooltip="Clear widgets" tooltip-placement="bottom"><i class="fa fa-eraser" aria-hidden="true"></i></a>
                <a ng-click="$ctrl.setDashboardSettings()" uib-tooltip="Settings" tooltip-placement="bottom"><i class="fa fa-cog" aria-hidden="true"></i></a>
            </div>
	        <div class="clearfix"></div>
          </div>
          <!-- end carousel options -->

        <div class="clearfix"></div>

        <!-- begin gridster -->
        <div class="dashboardContainer">
            <div gridster="$ctrl.gridsterOptions">
                <ul>
                    <li gridster-item="widget" ng-repeat="widget in $ctrl.dashboard.widgets" ng-class="{'fit-to-widget': (widget.fitToWidget === true)}">
                      <box widget="widget"></box>
                    </li>
                </ul>
        	</div>
     	</div>
        <!-- end gridster -->
    </div>
    <!-- end slick wrap -->


  </div>
</div>
<!-- end dashboard content -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</head>  
  
<script>
    var myApp= angular.module("myApp", ["HttpClient", "WsClient", "ACL"])
    angular.module('myApp').config(httpsConfig);

    angular.module('myApp').controller('testCtrl', function($scope, $q, wsClient) {
        var vm = this;
        vm.users = [{
            code : "anonymous",
            icon : "fa fa-group"    
        }];
        vm.defaultSetObject = [{
            code : "nobody",
            icon : "fa fa-group"    
        }];
        vm.onSave = function(acls){
            var d = $q.defer(); 
            wsClient
                .call("getData", {}, "acl").then(function(data, response){
                d.resolve(data, response)
            }, function(err) {
                d.reject(err)
            });
            return d.promise;
        }
        
    });
</script>
  
<body>
  <div ng-controller="testCtrl as vm">
      <scriptr-acl
            users="vm.users"
            default-set-object="vm.defaultSetObject"
            on-save="vm.onSave"       
                   >
      </scriptr-acl>
  </div>
  
</body>

</html>

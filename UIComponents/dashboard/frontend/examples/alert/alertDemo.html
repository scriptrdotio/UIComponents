    <script>
        (function() {
            var underscore = angular.module('underscore', []);
            underscore.factory('_', ['$window', function($window) {		
                return $window._; // assumes underscore has already been loaded on the page		
            }]);
            var myApp= angular.module("myApp", ["WsClient", "HttpClient", "Alert"])
            angular.module('myApp').config(wssConfig);
            angular.module('myApp').config(httpsConfig);
            myApp.controller('RootCtrl', function($scope, $interpolate, $location) {
                var vm = this;
                vm.init = function() {
                }
                vm.alertFormatData1 = function(data){
                    return data;
                }
            });
        })();
    </script>
    <body>
        <div ng-controller="RootCtrl as vm" ng-init="vm.init();"> 
            <scriptr-alert
                    transport='https'
                    boxLabel='Alert'
                    api="UIComponents/dashboard/frontend/examples/alert/getAlerts"
                    msg-tag='alert'
                    boxHeader='false'
                    data='{"values": [{"message":"Contextual Message."}], "type": "INFO"}'
                    showHeader='false'
                    type='DANGER'
                    on-format-data='vm.alertFormatData1'
                    infinite = true
					draggable = true
					slides-to-show = 1
					slides-to-scroll = 1
					init-onload = true
					responsive = '[{breakpoint: 768,settings: {slidesToShow: 1,slidesToScroll: 1}}]'
                           >
            </scriptr-alert>
        </div>

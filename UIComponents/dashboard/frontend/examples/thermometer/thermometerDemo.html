<html ng-app="myApp">

<head>
    
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//use.fontawesome.com/3d61d6959e.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
        
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Adding Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-websocket/1.0.9/angular-websocket.min.js"></script>
    
    <script src="/UIComponents/wsProvider.js"></script>
    <script src="/UIComponents/httpProvider.js"></script>
	<script src="/UIComponents/dataService.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  	
    <link rel="stylesheet" href="/UIComponents/dashboard/frontend/components/common/notifications.css">
    <script src="/UIComponents/dashboard/frontend/components/common/notifications.js"></script>
    
     <!-- i18n -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.2/angular-translate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.2/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate-handler-log/2.18.2/angular-translate-handler-log.js"></script>
    <!-- /i18n -->
    
    <link rel="stylesheet" href="/UIComponents/dashboard/frontend/components/thermometer/style.css">
    <script src="/UIComponents/dashboard/frontend/components/thermometer/thermometer_directive.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/thermometer/thermometer.js"></script>
    
        
    <script src="/UIComponents/config/scriptrTransport.js"></script>
</head>  
  
<script>
      var myApp= angular.module("myApp", ["WsClient", "HttpClient", "Thermometer"])
      angular.module('myApp').config(wssConfig);
      angular.module('myApp').config(httpsConfig);
  
      angular.module('myApp').controller('testCtrl', function($scope, $interval) {
          var vm = this;
          vm.value = "20";
          vm.applyConversion = true
          $interval(function(){
              vm.applyConversion = !vm.applyConversion;
          },45000)
          vm.customTemperatureRanges = [{"color":"#005588","lo":-30,"hi":40},{"color":"#00953c","lo":40,"hi":80},{"color":"#ce2029","lo":80,"hi":120}]
          
          vm.conversionFunction = function(val) {return 9/5 * val + 32;}
          vm.callback = function(data, self){
             
              //self.evaluateTicksSectorsUnitStep(vm.customTemperatureRanges, "째F", 74, vm.conversionFunction);
              return data;
          }
          
           vm.callback2 = function(data, self){
              return data;
          }
      });
</script>
  
<body>
  <div ng-controller="testCtrl as vm" >
     <div style="border: 1px solid red;" class="col-xs-12 col-sm-6 mb10" >
       <div class="col-xs-12 col-sm-6 mb10" style="border: 1px solid green; width: 200px"> 
            <scriptr-thermometer 
            	transport="https" 
                api="UIComponents/dashboard/frontend/examples/thermometer/getThermometerVal" 
                fetch-data-interval="15" 
                boxlabel="Thermometer" 
                step="40" 
                unit="째C" 
                on-format-data="vm.callback"
                apply-conversion="vm.applyConversion"
                conversion="vm.conversionFunction"
                conversion-unit="째F"
                custom-sectors='vm.customTemperatureRanges'>
    		</scriptr-thermometer>
      </div>
	</div>
      
    <div style="border: 1px solid red;"  class="col-xs-12 col-sm-6 mb10">
       <div style="border: 1px solid green; width: 200px; height: 300px"> 
            <scriptr-thermometer 
            	transport="https" 
                api="UIComponents/dashboard/frontend/examples/thermometer/getThermometerVal" 
                fetch-data-interval="30" 
                boxlabel="Thermometer" 
                step="40" 
                unit="째C" 
                on-format-data="vm.callback2"
                custom-sectors='vm.customTemperatureRanges'
                                 display-value="true">
    		</scriptr-thermometer>
      </div>
	</div>
  </div>
</body>
</html>

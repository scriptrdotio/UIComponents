<html ng-app="myApp">
<head>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//use.fontawesome.com/3d61d6959e.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
        
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    
    <!-- Adding Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-websocket/1.0.9/angular-websocket.min.js"></script>
    
    <script src="/UIComponents/wsProvider.js"></script>
    <script src="/UIComponents/httpProvider.js"></script>
	<script src="/UIComponents/dataService.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  	
    <link rel="stylesheet" href="/UIComponents/dashboard/frontend/components/common/notifications.css">
    <script src="/UIComponents/dashboard/frontend/components/common/notifications.js"></script>
    
     <!-- i18n -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.2/angular-translate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.2/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate-handler-log/2.18.2/angular-translate-handler-log.js"></script>
    <!-- /i18n -->
    
    <script src="/UIComponents/dashboard/frontend/components/displayCount/displayCount.js"></script>
    <script src="/UIComponents/config/scriptrTransport.js"></script>
    <link rel="stylesheet" href="/UIComponents/dashboard/frontend/components/displayCount/count.css">
    
   
</head> 
  
<script>
    var myApp= angular.module("myApp", ["WsClient", "HttpClient", "Display"])
    angular.module('myApp').config(wssConfig);
  	angular.module('myApp').config(httpsConfig);
</script>

<body>  
   <div class="col-xs-12 col-sm-6 mb10">
    	<scriptr-displaycount 
              transport="wss" 
              api="UIComponents/dashboard/frontend/examples/displayCount/getCount"
                              
             			  loading-message="DASHBOARDS.OCCUPANCY.LIVE.DISPLAY_COUNT.LIVE_OCCUPNACY_LOADING_MESSAGE",
                          icon="//scriptr-cdn.s3.amazonaws.com/saepio/dev/images/timer.png",
                          widget-layout="horizontal"
                          
                          border-size="0"
                          border-radius="5px"
                              
                              
                          background-image="//scriptr-cdn.s3.amazonaws.com/saepio-vertical/dev/images/facilities.svg"
	                      background-size= "auto 70%"
                          background-position="bottom 5px right"
                          background-color="red"
                          
                          message-text-alignment="center"
                          message-background-color="transparent"
                          message-text-transform="uppercase"
                          message-position="top"
                          message-text-color="#333333"
                          message-font-size=13
                          message-font-weight=900
                          message-vertical-alignment="center"
                              
                          unit="%"
                              
                          value-text-alignment="center"
                          value-background-color="blue"
                          value-text-color="#333333"
                          value-font-size="23px"
                          value-font-weight=800
                          value-cell-size="small"
                          value-vertical-alignment="center"
                         
                          
                          info="info text"
                          info-font-size=11
                          info-font-weight=500
                          info-text-color="#333333"
                          info-background-color=""
                          info-text-alignment="left"
                          info-margin-top= "0"
                          
          >
        </scriptr-displaycount>
  </div>
  <div class="col-xs-12 col-sm-6 mb10">
    	<scriptr-displaycount 
              transport="wss" 
              api="UIComponents/dashboard/frontend/examples/displayCount/getCount"
                              
             			  loading-message="DASHBOARDS.OCCUPANCY.LIVE.DISPLAY_COUNT.LIVE_OCCUPNACY_LOADING_MESSAGE",
                          icon="//scriptr-cdn.s3.amazonaws.com/saepio/dev/images/timer.png",
                          widget-layout="vertical"
                          border-size="0"
                          border-radius="5px"
                          background-image="//scriptr-cdn.s3.amazonaws.com/saepio-vertical/dev/images/facilities.svg"
	                      background-size= "auto 70%"
                          background-position="bottom 5px right"
                          background-color="#29a6cc"
                          message-text-alignment="right"
                          message-text-transform="uppercase"
                          message-position="top"
                          message-font-size=13
                          message-font-weight=900
                          unit="%"
                          value-text-alignment="right"
                          value-font-size="23px"
                          value-font-weight=800
                          value-cell-size="medium"
                          info="some info text"
                          info-font-size=11
                          info-font-weight=500
                          info-margin-top= "0"
                          
          >
        </scriptr-displaycount>
  </div>
    
    
    <div class="col-xs-12 col-sm-6 mb10">
    	<scriptr-displaycount 
              transport="wss" 
              api="UIComponents/dashboard/frontend/examples/displayCount/getMultipleValues"
                              
             			  loading-message="DASHBOARDS.OCCUPANCY.LIVE.DISPLAY_COUNT.LIVE_OCCUPNACY_LOADING_MESSAGE",
                          icon="//scriptr-cdn.s3.amazonaws.com/saepio/dev/images/timer.png",
                          widget-layout="horizontal"
                          
                          border-size="0"
                          border-radius="5px"
                             
                              
                          background-image="//scriptr-cdn.s3.amazonaws.com/saepio-vertical/dev/images/facilities.svg"
	                      background-size= "auto 70%"
                          background-position="bottom 5px right"
                          background-color="red"
                          
                          message-text-alignment="center"
                          message-background-color="transparent"
                          message-text-transform="uppercase"
                          message-position="top"
                          message-text-color="#333333"
                          message-font-size=13
                          message-font-weight=900
                          message-vertical-alignment="center"
                              
                          unit="%"
                              
                          hide-message="true"
                          value-default-image = "{'url': '//scriptr-cdn.s3.amazonaws.com/saepio-vertical/dev/images/facilities.svg'}"
                    	  values-images="[{'url': '//scriptr-cdn.s3.amazonaws.com/saepio-vertical/dev/images/zones.svg', 'url':'//scriptr-cdn.s3.amazonaws.com/saepio-vertical/dev/images/facilities.svg'}]",
                          value-text-alignment="center"
                          value-background-color="blue"
                          value-text-color="#333333"
                          value-font-size="23px"
                          value-font-weight=800
                          value-cell-size="small"
                          value-vertical-alignment="center"
                          info="info text"
                          info-font-size=11
                          info-font-weight=500
                          info-text-color="#333333"
                          info-background-color=""
                          info-text-alignment="left"
                          info-margin-top= "0"
                          
          >
        </scriptr-displaycount>
  </div>

</body>  
   
</html>

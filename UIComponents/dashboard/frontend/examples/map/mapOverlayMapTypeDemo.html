  <script>
    
    	var underscore = angular.module('underscore', []);
     	underscore.factory('_', ['$window', function($window) {		
          	return $window._; // assumes underscore has already been loaded on the page		
      	}]);
    
     	var myApp = angular.module('myApp', ["HttpClient", "WsClient", "Map"]);
  		angular.module('myApp').config(wssConfig);
      	angular.module('myApp').config(httpsConfig);
    
      myApp.controller('testCtrl', function($scope, $controller, wsClient, mapConstants, $sce, $timeout) {
          var vm = this;
          var toRemoveAsset = {"253812": {"source": "simulator"}, "253816":  {"source": "simulator"} , "253831":  {"source": "simulator"} };
          vm.init = function() {
              wsClient.onReady.then(function() {});
              vm.sources = {"simulator": {
      "label": "ddd",
      "icon": { "url": "//icons.iconarchive.com/icons/graphicloads/flat-finance/32/lock-icon.png"}}};
              vm.icons = mapConstants.infoWindows.icons;
              
              $timeout(function() {
                  $scope.$broadcast("mapRemoveAssets",toRemoveAsset )
 
              }, 20000);
          }

          vm.showAssetDashboard = function(id) {
              alert(id, "Implement the functionality you want.")
          }

          vm.focusOnAsset = function() {
              $scope.$broadcast('mapFoucsOnMarker', "all");
          }
          vm.toggleAirQualityControl = false;
          vm.AirQualityControl = function(map) {
              // Set CSS for the control border.
              const controlUI = document.createElement("div");
              controlUI.style.backgroundColor = "#fff";
              controlUI.style.border = "2px solid #fff";
              controlUI.style.borderRadius = "3px";
              controlUI.style.boxShadow = "0 2px 6px rgba(0,0,0,.3)";
              controlUI.style.cursor = "pointer";
              controlUI.style.marginTop = "8px";
              controlUI.style.marginBottom = "22px";
              controlUI.style.textAlign = "center";
              controlUI.title = "Click to view Outdoor Air Quality from Breezometer";
              

              // Set CSS for the control interior.
              const controlText = document.createElement("div");

              controlText.style.color = "rgb(25,25,25)";
              controlText.style.fontFamily = "Roboto,Arial,sans-serif";
              controlText.style.fontSize = "16px";
              controlText.style.lineHeight = "38px";
              controlText.style.paddingLeft = "5px";
              controlText.style.paddingRight = "5px";
              controlText.innerHTML = "Outdoor Air Quality";
              controlUI.appendChild(controlText);
              
              var showAirQualityControl = function() {
                  map.overlayMapTypes.insertAt(0,new AirQualityMapType(new google.maps.Size(256, 256), []));
              }
              var hideAirQualityControl = function() {
                  map.overlayMapTypes.removeAt(0);
              }
              
              //Setup the click event listeners: simply set the map to Chicago.
              controlUI.addEventListener("click", function() {
                  if(!vm.toggleAirQualityControl) {
                      showAirQualityControl();
                      vm.toggleAirQualityControl = true;
                  } else {
                       hideAirQualityControl();
                       vm.toggleAirQualityControl = false
                  }
              });
              //On first load of map clustered or details keep air quality control layer state as is
              if(vm.toggleAirQualityControl) showAirQualityControl();
              map.controls[google.maps.ControlPosition.RIGHT_TOP].push(controlUI);
            }
      });
  </script>
  <body>
     <div ng-controller="testCtrl as vm" ng-init="vm.init()" style="height: calc(100% - 40px);">
        <scriptr-map bounce="true" heatmap="false"  heat-map-weight="5" default-center="33.888630,35.495480" transport="https" sources-info="vm.sources" clustered-view="true" cluster-zoom="11" map-fit-bounds="false" path-stroke-opacity="0.5" path-stroke-weight="10" summary-icons="vm.icons" api="UIComponents/dashboard/frontend/examples/map/simulatorData" api-params='{"timeframe" : "this_1_years", "limit" : "20"}' msg-tag="everyone-main-live" geofence-manager="false" api-geofence="UIComponents/dashboard/frontend/examples/map/saveGeofence" geofence-data="{loadGeofenceApi: 'UIComponents/dashboard/frontend/examples/map/getGeofence', saveGeofenceApi:'UIComponents/dashboard/frontend/examples/map/saveGeofence', geofenceApiParams: {'id': vm.selectedAsset} }" on-map-initialized="vm.AirQualityControl">
          <div>
            <info-window id="infoWindowTemplate_simulator" template="/UIComponents/dashboard/frontend/examples/map/info_simulator.html" max-width="600"></info-window>
            <info-window id="infoWindowTemplate_stream" template="/UIComponents/dashboard/frontend/examples/map/info_stream.html" max-width="300"></info-window>

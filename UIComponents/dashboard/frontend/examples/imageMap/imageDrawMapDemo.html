<script>
      var myApp= angular.module("myApp", ["WsClient", "HttpClient", "Imagemap"])
      angular.module('myApp').config(wssConfig);
      angular.module('myApp').config(httpsConfig);
  
      angular.module('myApp').controller('testCtrl', function($scope) {
          var vm = this;
          vm.callback = function(data){
            console.log("data formatter");
            return data;
          }
          
      });
    
</script>
<body ng-controller="testCtrl as vm">          
      <scriptr-imagemap 
                        get-draw-api-transport='https' 
                        get-draw-api='UIComponents/dashboard/frontend/examples/imageMap/getImagemapDrawData'
                        update-draw-api-transport='https' 
                        update-draw-api='UIComponents/dashboard/frontend/examples/imageMap/updateImagemapDrawData'
                        msg-tag="imagemap" 
												draw="true"
                        data="[]"
                        title="Imagemap"
                        title-font-color="#aaa"
                        image-url='//s3.amazonaws.com/scriptr-cdn/rbc/dev/images/floorplan-L1.jpg'
                        width='563'
                        height='337'
                        min-zoom='0'
                        fetch-data-interval="10"
                        max-zoom='0'
                        on-format-data="vm.callback">
      </scriptr-imagemap>

 <script>
             
    var myApp = angular.module('myApp', ["HttpClient", "WsClient", "Grid"]);

    angular.module('myApp').config(wssConfig);
    angular.module('myApp').config(httpsConfig); 
    
     angular.module('myApp').controller('testCtrl', function($scope, $interval, wsClient) {
          var vm = this;
          vm.init = function() {
              wsClient.subscribe("grid", function(data){
                 $scope.$broadcast("update-data", {"grid": data["documents"]})
              });
          }
          
          
     });
    
</script> 
<body ng-controller="testCtrl as vm" ng-init="vm.init();">
  

    
 <scriptr-grid
           columns-definition='[{headerName: "Name", field: "name"},{headerName: "Model", field: "model"},{headerName: "Price", field: "price", type: "numeric"}]' 
           enable-sorting='false'    
           enable-delete-row='false'
           grid-height="500"
           row-model-type='pagination'     
           enable-add-row='false'
           on-cell-value-changed-script='UIComponents/dashboard/frontend/examples/grid/addRow'
           on-delete-row-script='UIComponents/dashboard/frontend/examples/grid/removeRow'
           cell-editable='false'
           enable-client-side-filter='false'
           enable-server-side-filter='false' 
           enable-server-side-sorting='false'
           row-model-selection='multiple'
           pagination-page-size='5'
           service-tag="grid"
           >

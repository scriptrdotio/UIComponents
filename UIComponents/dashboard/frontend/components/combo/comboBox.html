<div class="box" ng-class="{'box-without-header' : ($ctrl.widget.options.boxHeader === false || $ctrl.widget.options.boxHeader == 'false' || $ctrl.widget.sizeY == 1) ,  'vertical' : ($ctrl.widget.sizeX == 1), '{{$ctrl.widget.boxClass}}': ($ctrl.widget.boxClass)}">
    <div class="box-header">
        <div class="box-label"><span tooltip-append-to-body="true" translate uib-tooltip="{{$ctrl.widget.options.boxLabel | translate}}">{{$ctrl.widget.options.boxLabel}}</span></div>
    </div>
    <div class="clearfix"></div>
    <div class="box-content"></div>
</div>

</scriptr-notifications>

    <div 
         min-temperature={{$ctrl.minTemperature}}
         max-temperature={{$ctrl.maxTemperature}}
         grid-x-count={{$ctrl.gridXCount}}
         grid-y-count={{$ctrl.gridYCount}}
         custom-sectors={{$ctrl.customSectors}}
         >
    </div>
</div>

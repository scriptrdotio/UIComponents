<!DOCTYPE HTML>
<html ng-app="myApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.scriptr.io/themes/scriptr/images/favicon.ico">
    <title>Map</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- font awesome.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="//fonts.googleapis.com/css?family=Josefin+Sans|Montserrat" rel="stylesheet">
    <!-- Map styles -->
    <link rel="stylesheet" href="map.css">
    <!-- Adding Angular -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
    

    <script src="/UIComponents/wsProvider.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/map/module.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/map/map.js"></script>
    
    <!-- Map widget -->
    <script src="//maps.google.com/maps/api/js?key=AIzaSyBcPYghFh_BXz4dDz-TXTHbU2iV3Wbf57I&libraries=drawing"></script>
    <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <!-- marker cluster -->
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer.js"></script!-->
    
    <!-- Used by configuration controller -->
    <script src="/UIComponents/dashboard/frontend/components/map/mapConstants.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/map/markerClusterer.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/list/autocomplete.js"></script>
    <script src="/UIComponents/config/scriptrTransport.js"></script>
  </head>
  <script>
    
    	var underscore = angular.module('underscore', []);
     	underscore.factory('_', ['$window', function($window) {		
          	return $window._; // assumes underscore has already been loaded on the page		
      	}]);
    
     	var myApp = angular.module('myApp', ["WsClient", "Map", "List"]);
  		angular.module('myApp').config(["wsClientProvider",function (wsClientProvider) {
            wsClientProvider.setToken("Rzk1MzExMTMzQjpzY3JpcHRyOkMwQzUwRkI0REUxNjY0RUUwODlERjRGOUEyMUJDNzM2");
            wsClientProvider.setPublishChannel("requestChannel");
            wsClientProvider.setSubscribeChannel("UI_channel");
  		}]);
    
      myApp.controller('testCtrl', function($scope, $controller, wsClient, mapConstants, $sce) {
        var vm = this;
        vm.init = function() {
          	wsClient.onReady.then(function() {});
          	vm.sources = mapConstants.sources;
            vm.icons = mapConstants.infoWindows.icons
        	}
        	
        	vm.showAssetDashboard = function(id) {
              alert(id)
            }
            
            vm.focusOnAsset = function() {
              $scope.$broadcast('mapFoucsOnMarker', "all");
            }
        });
  </script>
  <body>
     <div ng-controller="testCtrl as vm" ng-init="vm.init()">
        <scriptr-map sources-info="vm.sources" clustered-view="true" cluster-zoom="8" path-stroke-opacity="0.5" path-stroke-weight="10" summary-icons="vm.icons" api="telematics/api/getLatestTrips" api-params='{"timeframe" : "this_1_years", "limit" : "20"}' msg-tag="everyone-main-live" geofence-manager="false">
          <div>
            <info-window id="infoWindowTemplate_simulator" template="info_simulator.html" max-width="600">
            </info-window>
            <info-window id="infoWindowTemplate_stream" template="info_stream.html" max-width="300">
            </info-window>
          </div>
        </scriptr-map>
        <scriptr-autocomplete></scriptr-autocomplete>
    	<span style="position: absolute"><a ng-click="vm.focusOnAsset()">Test Focus On Asset</a></span>
    </div>
     </body>
</html>

<div class="row">  
  <div class="col-xs-12 col-md-8">
    <input type="text" class="form-control input-sm" ng-keyup="$event.keyCode == 13 ? $ctrl.onFilterChanged() : null" ng-model="$ctrl.searchValue"  placeholder="{{$ctrl.searchText}}" />
  </div>
  <div class="col-xs-12 col-md-4">
    <button ng-click="$ctrl.onFilterChanged()" class="btn btn-primary btn-sm btn-block">Go</button>
  </div>

  <div ng-show="$ctrl.noResults" class="col-xs-12 alert">
    <span class="alert alert-danger col-xs-12">no results</span>
  </div>
  </div>

<div>
  <div class="text-center loading" ng-show="$ctrl.searching"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
  <abn-tree 
            tree-data         = "$ctrl.treeData"
            tree-control      = "$ctrl.treeControl"
            icon-leaf         = "{{$ctrl.iconLeaf}}"
            icon-expand       = "{{$ctrl.iconExpand}}"
            icon-collapse     = "{{$ctrl.iconCollapse}}"
            on-select         = "$ctrl.onSelect(branch)"
            expand-level      = "$ctrl.expandLevel"
            initial-selection = "$ctrl.initialSelection">
  </abn-tree>
</div>

<scriptr-notifications icon="$ctrl.icon" has-data="$ctrl.hasData" no-results="$ctrl.noResults" stalled-data="$ctrl.stalledData" use-popover="$ctrl.usePopover" failure-message="$ctrl.dataFailureMessage" action-message="$ctrl.actionMessage"  action-success="$ctrl.actionSuccess">
</scriptr-notifications>

<div ng-if="$ctrl.datas">
    <ng-dygraphs 
                 data="$ctrl.datas"
                 options="$ctrl.options"
                 legend="$ctrl.legend"
                 >
    </ng-dygraphs>
</div>
